<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet">

</head>
<body>
    <header class="flex justify-center">
        <h1 class="text-red-800 text-8xl">Rock Paper Scissors!</h1>
    </header>

    <main>
        <div class="flex justify-evenly mt-32">
            <div class="card lg:card-side max-w-3xl bg-base-100 shadow-xl">
                <figure><img id="cpuPic" class="max-w-1/3" src="images/computer-lab-icon-2.jpg" alt="Album"/></figure>
                <div class="card-body">
                  <h2 class="card-title">CPU</h2>
                  <p>CPU points: </p>
                </div>
              </div>
    
              <div class="card lg:card-side max-w-3xl bg-base-100 shadow-xl">
                <figure><img id="playerPic" class="max-w-1/3"  src="images/player.png" alt="Album"/></figure>
                <div class="card-body">
                  <h2 class="card-title">Player</h2>
                  <p>Player points: </p>
                  <div class="card-actions justify-end flex flex-col" id="userchoices">
                  </div>
                </div>
              </div>
        </div>
    </main>

    <footer class="flex justify-center mt-20 gap-4">
        <div class="flex gap-4" id="centralNav">
            <select class="select w-full max-w-xs" id="pointMenu">
                <option selected>1</option>
                <option>3</option>
                <option>5</option>
                <option>7</option>
                <option>9</option>
                <option>11</option>
              </select>

              <button class="btn" id="startbtn">Start</button>
        </div>
    </footer>
    <script type="module" src="game.js"></script>
</body>
</html>
